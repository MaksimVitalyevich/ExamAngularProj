<div class="food-table">
    <h3>Список по запросу {{ foundCriteria?.product }} {{ foundCriteria?.category }}</h3>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Имя: </th>
        <td mat-cell *matCellDef="let element">
            <span [appFoodHighlight]="foundCriteria?.product ?? ''" highlightColor="green">{{ element.productName }}</span>
        </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Категория: </th>
        <td mat-cell *matCellDef="let element">
            <span [appFoodHighlight]="foundCriteria?.category ?? ''" highlightColor="red">{{ element.category }}</span>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действие </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="openDetails(element)">Показать подробнее...</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onPageChange($event)">
    </mat-paginator>
</div>
