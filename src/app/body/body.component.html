<div class="food-table">

  <div *ngIf="dataSource.data.length === 0" class="no-data">
  Данных нет по запросу!
  </div>

  <h3>Результаты поиска:
    {{ allItems | foodPipe:criteria }}
  </h3>
  
  <table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Продукт</th>
    <td mat-cell *matCellDef="let el">
      <span [appFoodHighlight]="el.product" [source]="el.product" highlightColor="lightgreen"></span>
    </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Категория</th>
    <td mat-cell *matCellDef="let el">
      <span [appFoodHighlight]="el.category" [source]="el.category" highlightColor="lightcoral"></span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Действия</th>
    <td mat-cell *matCellDef="let el">
      <button (click)="openDetails(el)">Подробнее</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalItems"
               [pageSize]="pageSize"
               [pageSizeOptions]="[5, 10, 25, 50, 75, 100]"
               (page)="onPageChange($event)"
               *ngIf="dataSource.data.length > 0">
  </mat-paginator>

  <app-additional-info *ngIf="selectedItem" [item]="selectedItem"></app-additional-info>

</div>
