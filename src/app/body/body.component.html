<div class="food-table">
    <h3>Список по запросу {{ foundFood }}</h3>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Имя: </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef> Изготовитель: </th>
        <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Категория: </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="dateReleased">
        <th mat-header-cell *matHeaderCellDef> Дата выпуска: </th>
        <td mat-cell *matCellDef="let element"> {{element.dateReleased}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Рейтинг: </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ИД: </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
