<div class="additional-info mat-elevation-z4" *ngIf="item">

    <h3>Дополнительная информация</h3>
  
    <ul class="info-list">
      <li><strong>Изготовитель:</strong> {{ item.manufacturer }}</li>
      <li><strong>Дата выпуска:</strong> {{ item.dateReleased | date:'longDate' }}</li>
      <li><strong>Рейтинг:</strong> {{ item.rating }}</li>
      <li><strong>ID:</strong> <code>{{ item.id }}</code></li>
    </ul>
  
</div>
